<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ 'MENU.title' | translate }}</ion-title>
          <ion-button (click)="closeMenu()" slot="end" fill="clear" shape="round">
            <ion-icon name="close" color="light" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let appPage of appPages">
            <ion-item routerDirection="root" [routerLink]="[appPage.url]" lines="none">
              <ion-icon slot="start" [name]="appPage.icon"></ion-icon>
              <ion-label>
                {{ appPage.title | translate }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item-divider mode="ios"></ion-item-divider>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerLink]="['/informations']" lines="none">
              <ion-icon slot="start" name="information-circle-outline"></ion-icon>
              <ion-label>
                {{ 'MENU.informations' | translate }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
