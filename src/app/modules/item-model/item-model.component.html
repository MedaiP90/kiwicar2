<ion-card class="car-models">
  <ion-thumbnail>
    <img [src]="img" />
  </ion-thumbnail>
  <ion-card-header>
    <ion-card-subtitle>
      {{ manufacturer }}
    </ion-card-subtitle>
    <ion-card-title>
      {{ title }}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item class="item-data" lines="none">
      <ion-label>
        {{ 'APP.fuel' | translate }}: <b>{{ fuel }}</b>
      </ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
