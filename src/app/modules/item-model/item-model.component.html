<ion-card class="car-models">
  <ion-thumbnail [class.replacement]="img === undefined">
    <img [src]="img !== undefined ? img : '../../../assets/images/placeholder.png'" />
  </ion-thumbnail>
  <ion-card-header>
    <ion-card-subtitle>
      {{ model.manufacturer.name }}
    </ion-card-subtitle>
    <ion-card-title>
      {{ model.name }}
    </ion-card-title>
    <ion-fab-button>
      <img [src]="model.manufacturer.logo" class="fab-logo" />
    </ion-fab-button>
  </ion-card-header>
  <ion-card-content>
    <ion-item class="item-data" lines="none">
      <ion-label>
        {{ 'APP.fuel' | translate }}: <b>{{ model.data }}</b>
      </ion-label>
    </ion-item>
    <ion-item class="item-data" lines="none">
      <ion-label class="item-price">
        {{ 'APP.base-prize' | translate }}: <b>{{ model.price }}â‚¬</b>
      </ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
