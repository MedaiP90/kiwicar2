<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'ALL_MODELS.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar id="search">
  <ion-searchbar
    [(ngModel)]="textFilter"
    placeholder="{{ 'ALL_MODELS.model-search' | translate }}"
    animated
    mode="ios"
  ></ion-searchbar>

  <ion-card *ngIf="textFilter !== ''">
    <ion-card-header>
      <ion-card-title>
        {{ 'ALL_MODELS.filter' | translate }}: {{ textFilter }}
      </ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-toolbar>

<ion-content>
  <div class="padding">
    <app-item-model
      *ngFor="let model of filteredModels"
      [title]="model.name"
      [img]="model.images[0]"
      [manufacturer]="model.manufacturer"
      [fuel]="model.data"
    ></app-item-model>
  </div>
</ion-content>
