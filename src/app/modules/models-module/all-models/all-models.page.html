<ion-header mode="ios" translucent="true" no-border no-shadow>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'ALL_MODELS.title' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button class="spacer">
          <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      [(ngModel)]="textFilter"
      placeholder="{{ 'ALL_MODELS.model-search' | translate }}"
      animated
      mode="ios"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div class="padding">
    <app-item-model
      *ngFor="let model of filteredModels"
      [model]="model"
      [img]="model.images.length > 0 ? model.images[0] : undefined"
    ></app-item-model>
  </div>
</ion-content>
