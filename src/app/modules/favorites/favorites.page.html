<ion-header mode="ios" no-border no-shadow>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title (click)="goToTop()">
            {{ 'FAVORITES.title' | translate }}
        </ion-title>
        <ion-buttons slot="end">
            <ion-button [class.spacer]="disabled" [disabled]="disabled" [routerLink]="['/comparisons']" shape="round">
                <ion-icon name="git-compare"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
    <div class="padding">
        <ion-list *ngIf="favouritesService.allCarFavs.length === 0" class="no-element">
            <ion-item lines="none" class="no-element">
              <ion-label>
                {{ 'FAVORITES.nofav' | translate }}
              </ion-label>
            </ion-item>
            <ion-button [routerLink]="['/models']" shape="round">
                {{ 'COMPARISONS.select' | translate }}
            </ion-button>
        </ion-list>
        <app-item-model
            *ngFor="let model of favouritesService.allCarFavs"
            [model]="model"
            [img]="model.images.length > 0 ? model.images[0] : undefined"
        ></app-item-model>
    </div>
</ion-content>
