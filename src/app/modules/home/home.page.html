<ion-header mode="ios" translucent="true" no-border no-shadow>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="home-title">
      {{ 'APP.app-name' | translate }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round" (click)="presentPopover()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div class="padding">
    <ion-card
      *ngFor="let manufacturer of manufacturers"
      (click)="openManufacturer(manufacturer)"
      class="car-models"
    >
      <ion-thumbnail>
        <img [src]="manufacturer.logo" />
      </ion-thumbnail>
      <ion-card-header>
        <ion-card-title>
          {{ manufacturer.name }}
        </ion-card-title>
        <ion-card-subtitle>
          {{ 'HOME.amount' | translate }}: <b>{{ manufacturer.modelsAmount }}</b>
        </ion-card-subtitle>
        <ion-fab-button>
          <img [src]="manufacturer.logo" class="fab-logo" />
        </ion-fab-button>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
