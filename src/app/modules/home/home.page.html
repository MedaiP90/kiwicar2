<ion-header mode="ios" translucent="true" no-border no-shadow>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="home-title">
      {{ 'APP.app-name' | translate }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round" (click)="presentPopover()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div class="padding">
    <ion-card *ngFor="let manufacturer of manufacturers" (click)="openManufacturer(manufacturer.name)">
      <ion-card-header>
        <ion-card-title>
          {{ manufacturer.name }}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item class="item-data" lines="none">
          <ion-thumbnail slot="start">
            <img [src]="manufacturer.logo" />
          </ion-thumbnail>
          <ion-label>
            {{ 'HOME.amount' | translate }}: <b>{{ manufacturer.modelsAmount }}</b>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
